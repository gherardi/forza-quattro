<!DOCTYPE html>

		<title>Forza 4 Online</title>
		<link rel="stylesheet" href="./src/index.css" />
		<script async type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring.js"></script>

		<script defer type="module" src="./src/index.js"></script>
	</head>
	<body class="flex flex-col items-center justify-center px-4 h-svh">

		<!-- APPLICAZIONE -->

			<div

				class="grid gap-1 sm:gap-2 lg:gap-2 w-full sm:w-3/5 lg:w-2/5 grid-cols-7 p-3 sm:p-4 lg:p-6 [&>*]:flex [&>*]:justify-center [&>*]:rounded-md [&>*]:bg-white/10 [&>*]:py-2 [&>*]:cursor-pointer [&>*]:transition"
			></div>
			<div

		<!-- LOADER -->

			<button
				onclick="location.reload()"
				class="px-6 py-2 font-medium transition bg-blue-700 rounded-md hover:-translate-y-1"

			</button>
